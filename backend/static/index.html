<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Order Management</h1>

        <!-- Форма для отправки заказа -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Create Order</h2>
            <textarea id="orderJson" class="w-full h-64 p-2 border rounded-md" placeholder="Paste your order JSON here"></textarea>
            <button id="submitOrder" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit Order</button>
            <pre id="createResult" class="mt-4 p-2 bg-gray-100 rounded"></pre>
        </div>

        <!-- Форма для получения заказа -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Get Order</h2>
            <input id="OrderId" type="text" class="w-full p-2 border rounded-md mb-4" placeholder="Enter order_uid (e.g., test-order-125)">
            <button id="getOrder" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Get Order</button>
            <pre id="Result" class="mt-4 p-2 bg-gray-100 rounded"></pre>
        </div>
    </div>

    <script>
        // Отправка заказа
        document.getElementById('submitOrder').addEventListener('click', async () => {
            const jsonInput = document.getElementById('orderJson').value;
            const resultElement = document.getElementById('createResult');
            try {
                const response = await fetch('/api/create_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: jsonInput
                });
                const result = await response.json();
                resultElement.textContent = JSON.stringify(result, null, 2);
                resultElement.classList.remove('text-red-500');
                resultElement.classList.add('text-green-500');
            } catch (error) {
                resultElement.textContent = 'Error: ' + error.message;
                resultElement.classList.remove('text-green-500');
                resultElement.classList.add('text-red-500');
            }
        });

        // Получение заказа из PostgreSQL
        document.getElementById('getOrder').addEventListener('click', async () => {
            const orderId = document.getElementById('OrderId').value;
            const resultElement = document.getElementById('Result');
            try {
                const response = await fetch('/api/orders/' + orderId);
                const result = await response.json();
                resultElement.textContent = JSON.stringify(result, null, 2);
                resultElement.classList.remove('text-red-500');
                resultElement.classList.add('text-green-500');
            } catch (error) {
                resultElement.textContent = 'Error: ' + error.message;
                resultElement.classList.remove('text-green-500');
                resultElement.classList.add('text-red-500');
            }
        });
    </script>
</body>
</html>
